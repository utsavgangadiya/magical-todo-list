<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="min-h-screen p-4 overflow-hidden relative bg-gray-900">

    <div class="fixed inset-0 bg-gradient-to-br from-purple-900 via-blue-900 to-pink-900 opacity-90 z-[-2] animate-pulse"></div>
  <div class="fixed inset-0 bg-[radial-gradient(circle_at_30%_50%,rgba(147,51,234,0.15),transparent_70%)] animate-pulse z-[-2]"></div>
  <div class="fixed inset-0 bg-[radial-gradient(circle_at_70%_80%,rgba(236,72,153,0.1),transparent_70%)] animate-bounce z-[-2]"></div>

  <div id="orb-container" class="fixed inset-0 pointer-events-none z-[-1]"></div>

  <div id="stars" class="fixed inset-0 pointer-events-none z-[-1]"></div>

  <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white/10 backdrop-blur-xl p-8 rounded-3xl shadow-2xl border border-white/20 w-full max-w-md">
      <h1 class="text-3xl font-bold text-center text-white mb-6">âœ¨ To-Do List</h1>

      <div class="flex gap-2 mb-6">
        <input type="text" id="taskInput" placeholder="Add a new task..."
               class="flex-1 p-4 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300">
        <button id="addTaskBtn"
                class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 rounded-xl font-semibold shadow-lg hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200">
          Add Task
        </button>
      </div>

      <ul id="taskList" class="space-y-3 max-h-96 overflow-y-auto">
       
      </ul>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
